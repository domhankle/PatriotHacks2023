<app-add-goal (goalData)="handleGoalsEvent($event)"></app-add-goal>
<div class="goal-table-component-container">
    <div class="goals-container" *ngFor="let goal of currentGoals">
        <app-goal class="goal" [goalTitle]="goal.title" [goalDescription]="goal.description">

        </app-goal>
    </div>
    <div *ngIf="currentGoals.length === 0" class="no-goals-text-container">
        <em class="no-goals-text">You Have No Goals Right Now</em>
    </div>
</div>
